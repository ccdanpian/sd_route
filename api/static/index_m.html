<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux dev</title>
    <link rel="stylesheet" href="/static/sd_style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2286%22>üò∫</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Flux dev</h1>
        <div id="sd-image-generation-container">
            <div class="input-container-sd">
                <textarea id="sd-prompt" placeholder="ËæìÂÖ•ÂõæÂÉèÊèêÁ§∫ËØç" rows="3"></textarea>
                <button id="toggle-config" class="toggle-button">‚ñº</button>
            </div>
            <div id="config-container" class="hidden">
                <div class="form-row">
                    <select id="sd-lora">
                        <option value="">‰∏ç‰ΩøÁî®Lora</option>
                        <option value="flux_lora_aesthetiAnime">flux_lora_aesthetiAnime</option>
                        <option value="flux_lora_hyper_8steps">flux_lora_hyper_8steps</option>
                        <option value="flux_lora_realism">flux_lora_realism</option>
                        <option value="flux_lora_childbook">flux_lora_childbook</option>
                        <option value="flux_lora_one_click_creative">flux_lora_one_click_creative</option>
                    </select>
                    <div id="lora-weight-group" class="input-group" style="display: none;">
                        <label for="sd-lora-weight">LoraÊùÉÈáç:</label>
                        <input type="number" id="sd-lora-weight" value="1.0" min="0.1" max="2.0" step="0.1" title="LoraÊùÉÈáç">
                    </div>
                    <select id="sd-size">
                        <option value="512x512">512x512</option>
                        <option value="768x512">768x512</option>
                        <option value="920x512">920x512</option>
                        <option value="512x768">512x768</option>
                        <option value="512x920">512x920</option>
                        <option value="1024x1024">1024x1024</option>
                    </select>
                    <select id="sd-num-images">
                        <option value="1">1Âº†</option>
                        <option value="2">2Âº†</option>
                    </select>
                    <input type="number" id="sd-seed" value="-1" min="-1" placeholder="ÁßçÂ≠ê">
                    <div class="input-group custom-input">
                        <div class="custom-input-container">
                            <input type="number" id="sd-steps" value="20" min="1" max="30" step="1" title="ÁîüÊàêÊ≠•Êï∞ (1-30)" style="display: none;">
                            <span id="sd-steps-display" class="custom-input-display" contenteditable="true">20 steps</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button id="sd-generate-btn">ÁîüÊàêSDÂõæÂÉè</button>
            </div>
            <div id="sd-status-container"></div>
            <div id="sd-result-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('toggle-config');
            const configContainer = document.getElementById('config-container');
            const sdLora = document.getElementById('sd-lora');
            const loraWeightGroup = document.getElementById('lora-weight-group');

            toggleButton.addEventListener('click', function() {
                configContainer.classList.toggle('hidden');
                toggleButton.textContent = configContainer.classList.contains('hidden') ? '‚ñº' : '‚ñ≤';
            });

            // Ê∑ªÂä†Ëøô‰∏™Êñ∞ÁöÑ‰∫ã‰ª∂ÁõëÂê¨Âô®
            sdLora.addEventListener('change', function() {
                if (this.value) {
                    loraWeightGroup.style.display = 'flex';
                } else {
                    loraWeightGroup.style.display = 'none';
                }
            });

            // ÂàùÂßãÂåñÊó∂Ê£ÄÊü•‰∏ÄÊ¨°
            if (sdLora.value) {
                loraWeightGroup.style.display = 'flex';
            }

            const sdSteps = document.getElementById('sd-steps');
            const sdStepsDisplay = document.getElementById('sd-steps-display');

            function updateStepsDisplay() {
                let value = sdStepsDisplay.textContent.replace(/[^0-9]/g, '');
                value = Math.max(1, Math.min(30, parseInt(value) || 1)); // Êõ¥Êñ∞ÊúÄÂ§ßÂÄº‰∏∫ 30
                sdSteps.value = value;
                sdStepsDisplay.textContent = `${value} steps`;
            }

            sdStepsDisplay.addEventListener('blur', updateStepsDisplay);

            sdStepsDisplay.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    this.blur();
                }
            });

            // Initialize display
            updateStepsDisplay();
        });
    </script>

    <script type="module" src="static/sd.js"></script>

</body>
</html>
