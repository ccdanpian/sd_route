<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion WebUI 控制面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.large {
            flex: 2;
            margin-right: 15px;
        }
        .form-group.medium {
            flex: 1;
            margin-right: 15px;
        }
        .form-group.small {
            flex: 0 0 80px;
        }
        .form-group:last-child {
            margin-right: 0;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:first-child {
            background: #4a90e2;
            margin-right: 10px;
        }
        button:last-child {
            background: #5cb85c;
        }
        button:hover {
            opacity: 0.9;
        }
        #status, #result {
            margin-top: 20px;
            padding: 10px;
            background: #e9e9e9;
            border-radius: 4px;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        #imageContainer img {
            max-width: 45%;
            margin-bottom: 15px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stable Diffusion WebUI 控制面板</h1>
        
        <div class="form-row">
            <div class="form-group large">
                <label for="model">模型</label>
                <select id="model">
                    <option value="flux1-dev-bnb-nf4-v2.safetensors">flux1-dev-bnb-nf4-v2</option>
                    <option value="realisticVisionV51_v51VAE.safetensors">realisticVision</option>
                    <!-- 添加更多模型选项 -->
                </select>
            </div>
            <div class="form-group medium">
                <label for="width">宽度</label>
                <input type="number" id="width" value="512" min="64" max="2048" step="64">
            </div>
            <div class="form-group medium">
                <label for="height">高度</label>
                <input type="number" id="height" value="512" min="64" max="2048" step="64">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group large">
                <label for="prompt">提示词</label>
                <input type="text" id="prompt" placeholder="输入提示词">
            </div>
            <div class="form-group small">
                <label for="numImages">数量</label>
                <select id="numImages">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group small">
                <label for="seed">种子</label>
                <input type="number" id="seed" value="-1" min="-1">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group large">
                <label for="negativePrompt">负面提示词</label>
                <input type="text" id="negativePrompt" placeholder="输入负面提示词">
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="switchModel()">切换模型</button>
            <button onclick="generateImages()">生成图片</button>
        </div>
        
        <div id="status">状态：空闲</div>
        <div id="result"></div>
        <div id="imageContainer"></div>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:25000';  // 替换为您的服务器地址

        async function switchModel() {
            const model = document.getElementById('model').value;
            try {
                const response = await fetch(`${apiUrl}/switch_model`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: model }),
                });
                const data = await response.json();
                document.getElementById('status').textContent = `状态：${data.message}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = `状态：切换模型失败`;
            }
        }

        async function generateImages() {
            const params = {
                model: document.getElementById('model').value,
                prompt: document.getElementById('prompt').value,
                negative_prompt: document.getElementById('negativePrompt').value,
                width: parseInt(document.getElementById('width').value),
                height: parseInt(document.getElementById('height').value),
                num_images: parseInt(document.getElementById('numImages').value),
                seed: parseInt(document.getElementById('seed').value),
            };

            try {
                const response = await fetch(`/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(params),
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('result').textContent = `生成成功！种子：${data.seeds.join(', ')}`;
                    const imageContainer = document.getElementById('imageContainer');
                    imageContainer.innerHTML = '';
                    data.image_urls.forEach(url => {
                        const img = document.createElement('img');
                        img.src = apiUrl + url;
                        imageContainer.appendChild(img);
                    });
                } else {
                    document.getElementById('result').textContent = `生成失败：${data.error}`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = '生成失败：网络错误';
            }
        }

        async function updateStatus() {
            try {
                const response = await fetch(`${apiUrl}/status`);
                const data = await response.json();
                document.getElementById('status').textContent = `状态：${data.status}`;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        setInterval(updateStatus, 1000);  // 每秒更新一次状态
    </script>
</body>
</html>
