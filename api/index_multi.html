<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion</title>

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 960px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full {
            flex: 1;
        }
        .form-group.medium {
            flex: 1;
            margin-right: 10px;
        }
        .form-group.small {
            flex: 0 0 80px;
        }
        .form-group:last-child {
            margin-right: 0;
        }
        label {
            margin-bottom: 3px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 60px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 8px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            background: #4a90e2;
        }
        button:hover {
            opacity: 0.9;
        }
        #statusResult {
            margin-top: 15px;
            padding: 8px;
            background: #e9e9e9;
            border-radius: 4px;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 15px;
        }
        #imageContainer img {
            max-width: 100%;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stable Diffusion</h1>

        <div class="form-row">
            <div class="form-group full">
                <label for="model">模型</label>
                <select id="model">
                    <option value="flux1-dev-bnb-nf4-v2.safetensors">flux1-dev-bnb-nf4-v2.safetensors</option>
                    <option value="realisticVisionV51_v51VAE.safetensors">realisticVisionV51_v51VAE.safetensors</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group full">
                <label for="prompt">正面提示词</label>
                <textarea id="prompt" placeholder="输入正面提示词" rows="2"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group medium">
                <label for="width">宽度</label>
                <input type="number" id="width" value="512" min="64" max="2048" step="64">
            </div>
            <div class="form-group medium">
                <label for="ratio">比例</label>
                <select id="ratio" onchange="updateHeight()">
                    <option value="1:1">1:1</option>
                    <option value="4:3">4:3</option>
                    <option value="16:9">16:9</option>
                    <option value="3:4">3:4</option>
                    <option value="9:16">9:16</option>
                </select>
            </div>
            <div class="form-group small">
                <label for="numImages">数量</label>
                <select id="numImages">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="form-group small">
                <label for="seed">种子</label>
                <input type="number" id="seed" value="-1" min="-1">
            </div>
        </div>

        <div class="button-group">
            <button id="generateBtn" onclick="generateImages()">生成图片</button>
        </div>

        <div id="statusResult">状态：空闲</div>
        <div id="imageContainer"></div>
    </div>
