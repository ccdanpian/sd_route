<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux dev</title>
    <link rel="stylesheet" href="/static/sd_style.css">
</head>
<body>
    <div class="container">
        <h1>Flux dev</h1>
        <div id="sd-image-generation-container">
            <div class="input-container-sd">
                <textarea id="sd-prompt" placeholder="输入图像提示词" rows="3"></textarea>
                <div class="form-row">
                    <select id="sd-model">
                        <option value="flux1-dev-bnb-nf4-v2.safetensors">flux1-dev-bnb-nf4-v2.safetensors</option>
                        <option value="realisticVisionV51_v51VAE.safetensors">realisticVisionV51_v51VAE.safetensors</option>
                    </select>
                    <select id="sd-size">
                        <option value="512x512">512x512</option>
                        <option value="768x512">768x512</option>
                        <option value="512x768">512x768</option>
                        <option value="512x920">512x920</option>
                        <option value="1024x1024">1024x1024</option>
                    </select>
                    <select id="sd-num-images">
                        <option value="1">1张</option>
                        <option value="2">2张</option>
                        <option value="4">4张</option>
                    </select>
                    <input type="number" id="sd-seed" value="-1" min="-1" placeholder="种子">
                </div>
                <button id="sd-generate-btn">生成SD图像</button>
            </div>
            <div id="sd-status-container"></div>
            <div id="sd-result-container"></div>
        </div>
    </div>
    <script src="/static/sd.js"></script>
</body>
</html>
